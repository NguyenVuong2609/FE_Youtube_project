<div class="container">
  <div class="row">
    <div class="col-12" style="margin-top: 50px; margin-bottom: 25px">
      <mat-card style="margin: 0">
        <br><br><br>
        <button *ngIf="checkUserLogin" type="submit" mat-stroked-button color="accent"
                class="mat-button-toggle-group btn-outline-primary" (click)="openDialog()">
          Create new category
          <mat-icon color="accent" matSuffix>add_circle_outline</mat-icon>
        </button>
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="index">
              <th mat-header-cell *matHeaderCellDef> No.</th>
              <td mat-cell *matCellDef="let i = index"> {{i + 1}} </td>
            </ng-container>


            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name</th>
              <td mat-cell *matCellDef="let element" style="text-transform: capitalize"> {{element.name}} </td>
            </ng-container>
            .

            <ng-container matColumnDef="avatar">
              <th mat-header-cell *matHeaderCellDef> Avatar</th>
              <td mat-cell *matCellDef="let element"><img src="{{element.avatar}}" alt=""
                                                          style="width: 50px; height: 50px"></td>
            </ng-container>

            <!--            <ng-container matColumnDef="edit">-->
            <!--              <th mat-header-cell *matHeaderCellDef> Edit </th>-->
            <!--              <td mat-cell *matCellDef="let element">-->
            <!--                <button [routerLink]="['/update-category/', element.id]" mat-raised-button color="primary"><mat-icon color="accent" matSuffix>edit</mat-icon> Edit</button>-->
            <!--              </td>-->
            <!--            </ng-container>-->

            <!--!            Dialog -->
            <ng-container matColumnDef="edit">-->
              <th mat-header-cell *matHeaderCellDef> Edit</th>
              <td mat-cell *matCellDef="let element">
                <button *ngIf="checkUserLogin" type="submit" mat-stroked-button color="primary"
                        class="mat-button-toggle-group btn-outline-primary" (click)="openDialogUpdate(element.id)">
                  Edit
                  <mat-icon color="primary" matSuffix>edit</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <mat-paginator [pageSizeOptions]="[3,6,12]"
                         showFirstLastButtons
                         aria-label="Select page of periodic elements">
          </mat-paginator>
        </div>

      </mat-card>
    </div>
  </div>
</div>
