<!-- Section: Design Block -->
<section class="vh-100" style="background-color: #9A616D;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img
                src="https://firebasestorage.googleapis.com/v0/b/vuongcuti-6ce58.appspot.com/o/logometube.jpg?alt=media&token=2d9ea93e-0bcb-47ba-aad6-8fc9396c195b"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;"/>
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <mat-error>{{status}}</mat-error>
                <form class="form-control" #f="ngForm" (ngSubmit)="f.form.valid && login()" novalidate>

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                    <span class="h1 fw-bold mb-0">Login Form</span>
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label">Username</label>
                    <mat-form-field style="width: 100%" appearance="outline">
                      <input type="text" class="form-control form-control-lg" name="username" #username="ngModel"
                             [(ngModel)]="form.username" matInput required/>
                    </mat-form-field>
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label">Password</label>
                    <mat-form-field style="width: 100%" appearance="outline">
                      <input name="password" #password="ngModel" [(ngModel)]="form.password"
                             [type]="hide ? 'password' : 'text'" class="form-control form-control-lg" matInput/>
                      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                              [attr.aria-pressed]="hide" required>
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                      </button>
                    </mat-form-field>
                  </div>

                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                  </div>

                  <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a routerLink="/register"
                                                                                            style="color: #393f81;">Register
                    here</a></p>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
